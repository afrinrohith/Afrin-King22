<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AFRIN KING 22 | Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Gaming Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Orbitron',sans-serif;
    }

    body{
      min-height:100vh;
      color:#fff;
      background-size:cover;
      background-position:center;
      transition:background-image 1s ease-in-out;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:15px 30px;
      background:rgba(0,0,0,0.8);
      box-shadow:0 0 20px #00ffd5;
    }

    header h1{
      color:#00ffd5;
      font-size:26px;
    }

    nav a{
      color:#fff;
      text-decoration:none;
      margin:0 15px;
      font-weight:600;
      transition:0.3s;
    }

    nav a:hover{
      color:#ff0055;
      text-shadow:0 0 10px #ff0055;
    }

    .container{
      text-align:center;
      padding:60px 20px;
      animation:fadeIn 1.2s ease;
    }

    @keyframes fadeIn{
      from{opacity:0}
      to{opacity:1}
    }

    .container h2{
      font-size:40px;
      margin-bottom:30px;
    }

    .player{
      max-width:420px;
      margin:0 auto;
      background:rgba(0,0,0,0.7);
      padding:30px;
      border-radius:20px;
      box-shadow:0 0 25px #00ffd5;
    }

    .player input[type=file]{
      margin-bottom:20px;
      color:#fff;
    }

    .controls button{
      margin:10px;
      padding:12px 22px;
      border:none;
      border-radius:25px;
      background:#00ffd5;
      color:#000;
      font-weight:700;
      cursor:pointer;
      transition:0.3s;
    }

    .controls button:hover{
      transform:scale(1.1);
      box-shadow:0 0 25px #00ffd5;
    }

    .volume{
      margin-top:20px;
    }

    .volume input{
      width:100%;
    }

    footer{
      text-align:center;
      padding:10px;
      background:rgba(0,0,0,0.8);
      font-size:14px;
      margin-top:40px;
    }
  </style>
</head>

<body>

<header>
  <h1>AFRIN KING 22</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="music.html">Music</a>
    <a href="about.html">About</a>
  </nav>
</header>

<div class="container">
  <h2>ðŸŽµ Gaming Music Player</h2>

  <div class="player">
    <audio id="audio"></audio>

    <input type="file" accept="audio/*" onchange="loadMusic(event)">

    <div class="controls">
      <button onclick="playMusic()">Play</button>
      <button onclick="pauseMusic()">Pause</button>
    </div>

    <div class="volume">
      <p>Volume</p>
      <input type="range" min="0" max="100" value="50" onchange="setVolume(this.value)">
    </div>
  </div>
</div>

<footer>
  Â© 2026 AFRIN KING 22 | Music Zone
</footer>

<script>
  const audio = document.getElementById("audio");

  function loadMusic(event){
    audio.src = URL.createObjectURL(event.target.files[0]);
    audio.play();
  }

  function playMusic(){
    audio.play();
  }

  function pauseMusic(){
    audio.pause();
  }

  function setVolume(value){
    audio.volume = value / 100;
  }

  const backgrounds = [
    "https://images.unsplash.com/photo-1511379938547-c1f69419868d",
    "https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2",
    "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f"
  ];

  let i = 0;
  function changeBg(){
    document.body.style.backgroundImage = `url(${backgrounds[i]})`;
    i = (i + 1) % backgrounds.length;
  }

  changeBg();
  setInterval(changeBg, 5000);
</script>

</body>
</html>
